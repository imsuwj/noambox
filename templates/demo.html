<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Noambox</title>
    <!--<link rel="stylesheet" href="{{ static_url("css/style.css") }}">-->
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/js.js"></script>
</head>

<body>
    <div id="layout">
        <div id="nav">
            <a href="#" class="nav-menu-button">Menu</a>
            <div class="nav-inner">
                <div class="logo">
                    <button>Noambox</button>
                </div>
                <div class="menu">
                    <ul class="menu-list">
                        <li class="menu-item active">
                            <a href="#" class="menu-link">
                                <i class="iconfont menu-item-circle" style="color:#2196F3;">&#xe601</i>Play</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="iconfont menu-item-circle" style="color:#4CAF50;">&#xe607</i> Fm
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="iconfont menu-item-circle" style="color:#FF4081;">&#xe615</i> Setting
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">
                                <i class="iconfont menu-item-circle" style="color:#03A9F4;">&#xe605</i> Info
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="list">
            <div class="list-inner">
                <ul class="thelist">
                    <li class="thelist-item"><a href="#">Playlist</a></li>
                    <li class="thelist-item"><a href="#">WayJam喜欢的音乐</a></li>
                    <li class="thelist-item"><a href="#">林志炫</a></li>
                    <li class="thelist-item"><a href="#">我是歌手</a></li>
                    <li class="thelist-item"><a href="#">粤语歌单</a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div id="header">
                <div class="header-inner">
                    <div aria-busy="true" aria-label="Loading, please wait." role="progressbar"></div>
                    <div id="status">
                        <div class="nowplaying">
                            <span class="title">Carrie</span> &ndash;
                            <span class="singer">Europe</span>
                            <div class="time fright">
                                <span class="current-time">4:30</span> /
                                <span class="total-time">5:55</span>
                            </div>
                        </div>
                        <div class="progressbar">
                            <span class="determinate" style="width: 50%"></span>
                        </div>
                        <div class="extra-info">
                            From:<span class="album">&ll;Collections&gg;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="searchbar">
                    <form action="" method="get">
                        <div class="search-type">
                            <input name="search-type" type="radio" id="search-song" checked/>
                            <label for="search-song">Song</label>
                            <span class="dot">&middot;</span>
                            <input name="search-type" type="radio" id="search-singer" />
                            <label for="search-singer">Singer</label>
                            <span class="dot">&middot;</span>
                            <input name="search-type" type="radio" id="search-album" />
                            <label for="search-album">Album</label>
                            <span class="dot">&middot;</span>
                            <input name="search-type" type="radio" id="search-list" />
                            <label for="search-list">List</label>
                            <span class="dot">&middot;</span>
                            <input name="search-type" type="radio" id="search-fm" />
                            <label for="search-fm">Fm</label>
                        </div>
                        <div class="search-inner">
                            <input type="search" name="q" class="search" placeholder="enter to search ..." />
                            <button class="go">
                                <span class="searchbar-button"><i class="iconfont">&#xe603</i></span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="songlist-warpper">
                    <ul class="songlist">
                        <li class="song-item">
                            <span class="title">他说</span>
                            <span class="duration">05:20</span>
                            <span class="singer">林俊杰</span>
                            <span class="album">她说 概念自选辑</span>
                            <div class="button">
                                <button type="button" name="play-this"><i class="iconfont">&#xe601</i></button>
                                <button type="button" name="plus-this"><i class="iconfont">&#xe60b</i></button>
                            </div>
                        </li>
                        <li class="song-item">
                            <span class="title">我爱他</span>
                            <span class="duration">04:42</span>
                            <span class="singer">丁当</span>
                            <span class="album">夜猫</span>
                            <div class="button">
                                <button type="button" name="play-this"><i class="iconfont">&#xe601</i></button>
                                <button type="button" name="plus-this"><i class="iconfont">&#xe60b</i></button>
                            </div>
                        </li>
                        <li class="song-item">
                            <span class="title">他不爱我</span>
                            <span class="duration">03:52</span>
                            <span class="singer">张杰</span>
                            <span class="album">爱，不解释</span>
                            <div class="button">
                                <button type="button" name="play-this"><i class="iconfont">&#xe601</i></button>
                                <button type="button" name="plus-this"><i class="iconfont">&#xe60b</i></button>
                            </div>
                        </li>
                        <li class="song-item">
                            <span class="title">他和她</span>
                            <span class="duration">03:49</span>
                            <span class="singer">回音哥</span>
                            <span class="album">重定义</span>
                            <div class="button">
                                <button type="button" name="play-this"><i class="iconfont">&#xe601</i></button>
                                <button type="button" name="plus-this"><i class="iconfont">&#xe60b</i></button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="fmlist-warpper">
                    <ul class="fmlist">
                        <li class="fm-item">
                            <span class="title">华语</span>
                            <span class="songscount">8023</span>
                        </li>
                        <li class="fm-item">
                            <span class="title">民谣</span>
                            <span class="songscount">8870</span>
                        </li>
                        <li class="fm-item">
                            <span class="title">七零</span>
                            <span class="songscount">5632</span>
                        </li>
                        <li class="fm-item">
                            <span class="title">轻音乐</span>
                            <span class="songscount">1200</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="control-panel">
                <div class="control-panel-inner">
                    <div class="fleft control-group-left">
                        <button class="control-group-prev" type="button" name="control-group-prev">
                            <i class="iconfont">&#xe611</i></button>
                        <button class="control-group-play" type="button" name="control-group-play"><i class="iconfont">&#xe601</i></button>
                        <button class="control-group-stop" type="button" name="control-group-stop"><i class="iconfont">&#xe612</i></button>
                        <button class="control-group-next" type="button" name="control-group-next"><i class="iconfont">&#xe610</i></button>
                        <div class="stream-switch">
                            <label>
                                Stream
                                <input type="checkbox">
                                <span class="lever"></span>
                            </label>
                        </div>
                        <input class="control-group-vol" min="0.0" max="1.0" step="0.001" tabindex="-1" type="range" name="control-group-vol">
                        <!--<button class="control-group-replay" type="button" name="control-group-replay"> &#128472;</button>-->
                    </div>
                    <div class="fright control-group-right">
                        <div class="play-mode-switch">
                            <select class="play-mode-select">
                                <option value="0">Default</option>
                                <option value="1">Loop Track</option>
                                <option value="2">Loop Playlist</option>
                                <option value="3">Randomize</option>
                            </select>
                        </div>
                        <button class="control-group-toggle-menu" type="button" name="control-group-toggle-menu" id="menu_toggle"><i class="iconfont">&#xe604</i></button>
                    </div>
                    <div class="clearfix"></div>
                    <div>
                    </div>
                </div>
            </div>
</body>

</html>
